<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/persian-font-style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive-style.css">
    <script src="https://kit.fontawesome.com/0554c129bd.js" crossorigin="anonymous"></script>
    <title>ثبت نام</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">در سایت ما عضو شوید</h1>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner-btn">ثبت نام</button>
        </div>
        <div class="form-container">
            <form action="" class="sign-up-form">
                <input type="text" class="form-input" placeholder="نام و نام خانوادگی">
                <input type="email" class="form-input" placeholder="پست الکترونیکی (ایمیل)">                
                <label class="form-check-label" for="flexSwitchCheckDefault">دریافت اخبار جدید سایت</label>
                <input type="checkbox" class="check-box" >                    
                <button type="button">ثبت نام</button>
            </form>
            <div class="header">
                <h1>!سلام به سایت ما خوش آمدید</h1>
            </div>
            <div class="x-btn">&#10006;</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
